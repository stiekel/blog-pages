<!DOCTYPE>
<html>
<head>
  <title>Float Action Button</title>
  <style type="text/css">
    body {
      font-family: "lucida grande", "lucida sans unicode", lucida, helvetica, "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
      margin: 0 auto;
      width: 50%;
    }
    .float-action-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 30px;
      cursor: pointer;
      background-color: #D91E18;
      color: #F2F1EF;
      border-radius: 50%;
      background-image: url('./images/pencil.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 30px;
      border: 1px solid #CF000F;
      box-shadow: 0px 3px 9px 2px #BFBFBF;
    }
    .float-action-button:hover {
      background-color: #F22613;
      box-shadow: 0px 6px 9px 2px #BFBFBF;
    }
  </style>
</head>
<body>
<div class="float-action-button"></div>
<h1>Float Action Button</h1>
<li><a href="https://www.google.com/design/spec/components/buttons-floating-action-button.html" target="_black">Material Design Float Action BUtton</a></li>
<li>相关文章：<a href="/2016-06/Material-Design-Float-Action-Button.html">CSS 模拟实现 Material Design 样式的悬浮操作按钮</a></li>
</body>
</html>
